name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to use Node.js 20

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        source .venv/bin/activate
        pytest

    - name: Start SSH agent
      run: |
        eval "$(ssh-agent -s)"
        ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"
      shell: bash

    - name: Add SSH known hosts
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
      shell: bash

    - name: Deploy to server
      env:
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
      run: |
        scp -r . $REMOTE_USER@$REMOTE_HOST:/var/www/newai
        ssh $REMOTE_USER@$REMOTE_HOST "cd /var/www/newai && ./deploy.sh"
      shell: bash

    - name: Post Deployment Notification
      if: always()
      run: |
        echo "Deployment complete!"
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        PRINTFUL_API_KEY: ${{ secrets.PRINTFUL_API_KEY }}
        WIX_API_KEY: ${{ secrets.WIX_API_KEY }}
        WIX_ACCOUNT_ID: ${{ secrets.WIX_ACCOUNT_ID }}
